 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<title>Insert title here</title>

<body>
<div class="container">
  <h1>Ejemplo de invocacion a los 3 servicios y replicacion de error</h1>
  <p>Esta demo es para replicacion del error con politicas de cors</p>
  	<button type="button" class="btn btn-primary .btn-lg" id="consultar"  >Generar Token</button>
	<button type="button" class="btn btn-success .btn-lg" id="consultarGeoprocesamiento">Generar Remesa</button>
	<button type="button" class="btn btn-info .btn-lg" id="consultarStatus">Mostrar Status de Avance</button>
	<button type="button" class="btn btn-info .btn-lg" id="ObtenerEDMSLM">ObtenerEDMSLM</button>
</div>

</body>
<script type="text/javascript">
	$("#consultar")
			.click(
					function() {
						$
								.ajax({
									type : "GET",
									url : "http://localhost:8080/WebPrueba-0.0.1-SNAPSHOT/",
									contentType : "application/json; charset=utf-8",
									dataType : "json",
									success : function(data) {
										swal({
										 title: "EXITO!",
										  text: "operacion ejecutada correctamente",
										  icon: "success",
										  button: "Cerrar!",
										});
										console.log(data);
									},
									failure : function(data) {
										swal(" Oops",+ data.responseText+" ocurrio un error" ,  "Err_Failed" );
									},
									error : function(data) {
										swal(" Oops",+ data.responseText+" ocurrio un error" ,  "Error" );
									}
								});
					});
</script>
